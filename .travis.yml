sudo: false
language: java
install: true
cache:
  directories:
    - $HOME/.m2
script:
  - set -e
  - mvn clean package
services:
    - postgresql
addons:
  postgresql: "9.3"
  apt:
    packages:
      - postgresql-9.3
      - postgresql-client-9.3
env:
  global:
  - PGPORT=5432
before_script:
   - psql -c 'create database travis_ci_test;' -U postgres
jdk:
  - oraclejdk8
