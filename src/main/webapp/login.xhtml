<!DOCTYPE html>

<!-- @author Milena Macedo <milenasantosmcd@gmail.com> -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>

        </h:head>

        <h:body>

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                <h2 style=" 
                    color: #CD3333;
                    text-align: center;
                    font-weight: bold;
                    font-family: Comic Sans MS;
                    font-size:40px;"> VaidBike</h2>

            </p:layoutUnit>

            <h:graphicImage library="images" name="bike.png" width="100%" height="100%" />

            <p:dialog visible="true"  header="Entre"  resizable="false" closable="false">
                <h:form id="formLogar">

                    <h:panelGrid style="margin: 0 auto;">
                        <h:outputText styleClass="fa fa-bicycle fa-5x"/>
                    </h:panelGrid>

                    <h:panelGrid cellspacing="10">
                        Digite seu E-mail e Senha para ter acesso ao sistema:                    

                        <p:inputText placeholder="Login" binding="#{Email}" 
                                     size="40" required="true"  maxlength="40"
                                     requiredMessage="Campo Login é obrigatório"/>

                        <p:password placeholder=" Senha" binding="#{Senha}"  maxlength="12"
                                    size="40" required="true" requiredMessage="Campo Senha é obrigatório"/>
                    </h:panelGrid>

                    <div align="center"  >
                        <p:commandButton value="Logar"
                                         action="#{usuarioController.realizarLogin(Senha.value, Email.value)}" />
                    </div>

                    <br/>

                    <p:separator />

                    <h:panelGrid cellspacing="10">
                        Não tem conta?                    
                        <a href="cadastrarUsuario.xhtml" style="text-decoration:none">
                            <font color="#104E8B">Cadastre-se</font></a>
                    </h:panelGrid>

                </h:form>
            </p:dialog>

            <p:layoutUnit position="center">
                <h5 style=" 
                    color: #CD3333;
                    text-align: left;
                    font-weight: bold;
                    font-family: Comic Sans MS;
                    font-size:15px;">
                    @2018 VaidBike Technologies - Política de privacidade  |  Termos e Condições
                </h5>
            </p:layoutUnit>


        </h:body>
    </f:view>
</html>
