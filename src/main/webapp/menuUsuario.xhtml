<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">

                <title>VaidBike</title>

            <link rel="StyleSheet" type="text/css" href="resources/css/mostrarDadosUsuario.css" media="screen" />

        </h:head>

        <h:body>
                <c:if test="${usuarioController.usuarioLogado == null}">
                    <script>location.href = "login.xhtml";</script>
                </c:if>

                 <p:layoutUnit style="background-image: url(resources/images/bike.png) " position="north" size="100" >
                    <div style=" position:absolute ; width: 1350px; height: 80px; background: #cc0000;"> 

                        <h2 style=" 
                            color:white;
                            text-align: center;
                            font-weight: bold;
                            font-family: Comic Sans MS;
                            font-size:25px;">

                    </div>

                </p:layoutUnit>


                <p:layoutUnit position="west" size="245" style="background-image: url(resources/images/bike.png) ">

                                        url="alterarDadosUsuario.xhtml" icon="ui-icon-arrowrefresh-1-w" />
